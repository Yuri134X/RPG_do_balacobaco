<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/capitulo2A.css">
    <title>Ziperium</title>
</head>
<body>
    <div class="jogo">
        <div class="content">
            <h1>A floresta Sombria</h1> 
            <p>José está na floresta, e encontra um tomo arcano entre as Raizes de uma antiga arvore. Ele sente a magia sombria começando a tomar conta de sua alma.</p>
        <div class="column">
            <div class="caminho1">
                <button class="Sombras"><h2>Estudar as artes sombrias</h2>
                <p>José decide explorar todo o potencial da magia sombria, apesar dos riscos para sua alma.</p></button>
            </div>

            <div class="caminho2">
                <button class="montanha"><h2>Buscar equilíbrio, combinando a magia sombria com sua própria habilidade</h2>
                <p>José tenta encontrar um equilíbrio entre a magia sombria e suas próprias habilidades naturais para evitar ser consumido por ela.</p></button>
            </div>

            <div class="caminho3">
                <button class="alianca"><h2>Ignorar o tomo e procurar outros meios de confrontar Lunaro</h2>
                <p>José percebe os perigos da magia sombria e decide procurar ajuda com as criaturas mágicas na floresta.</p></button>
            </div>
        </div>
    <script src="./script/capitulo2A.js"></script>
</body>
</html>
