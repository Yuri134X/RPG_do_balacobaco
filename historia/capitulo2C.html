<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/capitulo2C.css">
    <title>Ziperium</title>
</head>
<body>
    <div class="jogo">
        <div class="content">
    <h1>Formando Alianças com Criaturas Mágicas</h1>
<p>José adentra as florestas no arredores de Sombra Verde em busca de criaturas mágicas que possam se juntar a ele.</p>

    <div class="column">
        <div class="caminho1" id="caminho1">
            <button class="floresta"><h2>Buscar ajuda dos Elfos da Floresta</h2>
            <p>José procura os elfos que habitam as profundezas da floresta, conhecidos por sua sabedoria e habilidades mágicas.</p></button>
        </div>

        <div class="caminho2" id="caminho2">
            <button class="montanha"><h2>Formar uma aliança com os Espíritos da Floresta</h2>
            <p>José tenta fazer um pacto com os espíritos da floresta, seres antigos e poderosos que podem fornecer-lhe apoio mágico.</p></button>
        </div>

        <div class="caminho3">
            <button class="alianca" id="caminho3">
                <h2>Buscar a ajuda dos Animais Mágicos</h2>
            <p>José se conecta com os animais mágicos da floresta, esperando que eles ofereçam sua força e habilidades únicas em sua jornada.</p></button>
        </div>
    </div>
    <script src="./Scripts/capitulo2C.js"></script>
</body>
</html>
