<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/capitulo1.css">
    <title>Ziperium</title>
</head>
<body>
    <div class="game">
        <div class="content">
            <h1>Inicio da Jornada</h1>
                <p class="text">José está determinado a buscar vingança contra Lunaro. Ele deve escolher como se preparar para essa jornada perigosa.</p>

            <div class="column">
                <div class="path-1">
                    <button class="forest" id="path-1">
                        <h2>Seguir para uma Floresta antiga</h2>
                        <p>José decide ir para uma flortesta proxima em busca de magia sombria. Ele acredita que o poder sombrio pode ser a chave para derrotar Lunaro.</p>
                    </button>
                </div>

                <div class="path-2">
                    <button class="mountain" id="path-2">
                        <h2>Procurar a Ajuda de Elazar na Montanha</h2>
                        <p>José decide buscar a orientação de Elazar, um velho amigo e mentor que vive nas montanhas. Elazar pode ajudá-lo a fortalecer suas habilidades arcanas de forma ética.</p>
                    </button>
                </div>

                <div class="path-3">
                    <button class="alliance" id="path-3">
                        <h2>Formar Alianças com Criaturas Mágicas</h2>
                        <p>José resolve buscar aliados entre as criaturas mágicas das florestas de Sombra Verde. Ele espera que alguma esteja disposta a ajudá-lo em sua busca por vingança.</p>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="./Scripts/capitulo1.js"></script>
</body>
</html>
