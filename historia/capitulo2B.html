<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/capitulo2B.css">
    <title>Ziperium</title>
</head>
<body>
    <div class="game">
        <div class="content">
    <h1>Procurando a Ajuda de Elazar</h1>
        <p>José viaja para as montanhas e encontra Elazar, que concorda em ajudá-lo a aprimorar suas habilidades arcanas.</p>
    <div class="column">
        <div class="path-1">
            <button class="training" id="path-1"><h2>Treinar intensamente sob a orientação de Elazar</h2>
                <p>José dedica-se completamente ao treinamento intensivo com Elazar, aprimorando suas habilidades e aprendendo novas magias.</p></button>
        </div>

        <div class="path-2">
            <button class="mountain" id="path-2"><h2>Explorar novas formas de magia sem a supervisão de Elazar</h2>
            <p>José opta por explorar formas de magia menos convencionais, buscando um método inovador para enfrentar Lunaro.</p></button>

        </div>

        <div class="path-3">
            <button class="Alliance" id="path-3"><h2>Deixar o treinamento de Elazar e formar alianças com criaturas mágicas</h2>
            <p>José decide que precisa de mais do que apenas treino arcano e parte para buscar aliados entre as criaturas mágicas.</p></button>
        </div>
    </div>
<script src="./Scripts/capitulo2B.js"></script>
</body>
</html>
