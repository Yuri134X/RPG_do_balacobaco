<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ziperium</title>
</head>
<body>
    <div class="game">
        <div class="content">
    <h1>Buscando Equilíbrio</h1>
    <p>José tenta equilibrar a magia sombria com suas habilidades naturais, evitando ser completamente consumido pela escuridão.</p>

    <div class="column">
        <div class="path-1">
            <button class="Balance" id="path-1"><h2>Desafiar Lunaro em um duelo justo, confiando no equilíbrio encontrado</h2>
            <p>José opta por um confronto equilibrado com Lunaro, onde ele usa suas habilidades sem se deixar consumir pela escuridão.</p></button>
        </div>

        <div class="path-2">
            <button class="drain" id="path-2"><h2>Tentar drenar a magia de Lunaro e remover sua ameaça para sempre</h2>
            <p>José tenta usar sua magia para drenar a energia de Lunaro, banindo-o da magia para sempre e evitando um confronto destrutivo.</p></button>
        </div>

    </div>
    <script src="./Scripts/capitulo3B.js"></script>
</body>
</html>
