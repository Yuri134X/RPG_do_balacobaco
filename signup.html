<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Ziperium | Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="cadastro">
    <h1>Cadastro</h1>

    <form id="login-form">

        <div class="input-box">
            <label>Nome:</label>
            <input type="text" id="name" placeholder="Digite seu nome"  required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Email:</label>
            <input type="email" id="name" placeholder="Digite seu email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Nome do personagem:</label>
            <input type="email" id="character-name" placeholder="Digite o nome do personagem" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Confirmar senha:</label>
            <input type="password" id="password"placeholder="Confirme a senha" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <button class="btn" type="submit">Entrar</button>

    </form>
    

    <script src="./script/cadastro.js"></script>
</body>
</html>
