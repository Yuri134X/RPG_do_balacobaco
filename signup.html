    <div class="container">

    <h1>Cadastro</h1>

    <form id="login-form">

        <div class="input-box">
            <label>Nome:</label>
            <input type="text" id="name"  required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Email</label>
            <input type="email" id="name" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Nome do personagem:</label>
            <input type="email" id="character-name" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Senha</label>
            <input type="password" id="password" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-box">
            <label>Confirmar senha:</label>
            <input type="password" id="password" required>
            <i class="fa-solid fa-envelope"></i>
        </div>

        <button class="btn" type="submit">Entrar</button>

    </form>
